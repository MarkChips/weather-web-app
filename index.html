<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Web App</title>
</head>
<body>
    <!-- Page Heder-->
    <header>
        <h1>Sun, Clouds, Rain</h1>
    </header>

    <main class="container">
        <!-- Weather Entry Button Section-->
        <section class="row">
            <!-- Location Entry-->
            <input class="col" type="text" id="" name="" value="Location: ">
            <!-- Country Pull Down-->
            <select class="col"name="" id="">
                <option value="countryA">CountryA</option>
                <option value="countryB">CountryB</option>
                <option value="countryC">CountryC</option>
              </select>
            <!-- Submit Button -->
            <button class="col" class="blue-button-color">Search</button>
            </section>
    </main>
    

    <footer class="container">
        <div class="row">
        <!-- How to Play Button-->
        <button class="col">How to play</button>

        <!-- Next Round Button-->
        <button class="col" >Next Round</button>
        </div>
    </footer>


<!-- js dependencies -->
    <script src="assets/js/main.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/82f70701b4.js" crossorigin="anonymous"></script>
</body>
</html>
